<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">

<body>
  <header>
    <div class="container">
      <h2 id="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Um congressista trabalha com sua esposa igualmente conivente para se vingar das pessoas
          que o traíram.
        </p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR</button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>


      </div>
    </div>
  </main>

  <div class="carrosel-filmes">

      <div class="item">

      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
      </div>
      <div class="item">

      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
